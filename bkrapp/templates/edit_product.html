<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style media="screen">
      #req{
        color: red;
      }
      div.card{
        box-shadow: 0 1px 1px 2px rgba(0, 0, 0, 0.2), 0 2px 3px 0 rgba(0, 0, 0, 0.19);
      }
    </style>
  </head>
  <body style="background-color: #f1f1f1;">
    <a href="{% url 'user_products' %}" style="margin-left: 7px; font-size: 20px;">Back to your products</a>
    <h1 align="center" style="margin-top: 10px;">Edit Your Product</h1><br>
    <div class="container col-md-7 card" style="background-color: #f9f9f9; margin-top: -10px; font-size: 20px;">
      <form class="" action="{% url 'edit_product_action' product_id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="product_name">Product Name</label><span id="req"> *</span>
            <input id="product_name" class="form-control" type="text" name="product_name" !placeholder="Product Name" value="{{ product_name }}" required><br>
            <label for="description">Description</label>
            <input id="description" class="form-control" type="text" name="description" !placeholder="Description" value="{{ description }}"><br>

            <label for="price">Price</label><span id="req"> *</span>
            <input id="price" class="form-control" type="text" name="price" !placeholder="Price" value="{{ price }}" required><br>

            <label for="stock">Stock</label><span id="req"> *</span>
            <input id="stock" class="form-control" type="text" name="stock" !placeholder="Stock" value="{{ stock }}" required><br>
            
        </div>
        <button class="btn-warning btn-lg btn-block" type="submit" name="signup">Save changes</button><hr>
      </form>
    </div>
  </body>
</html>
